<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>ABC</h2>
    <form action="" id="login-form">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="email-input">Email</label>
            </td>
            <td>
              <label for="password-input">Contraseña</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="email" name="email-input" id="email-input">
            </td>
            <td>
              <input type="password" name="password-input" id="password-input">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </header>
  <section id="section-intro-network">
    <div id="section-intro-network">
        <h4>La primera red social para emprendedores peruanos</h4>
        <p class="slider">ABC conecta a todos los emprendedores y personas interesadas a emprender. Comparte ideas, proyectos,
          encuentra colaboradores y más.</p>
        <p class="is-free">Comienza es gratis</p>
        <div class="start-btn">
          <button type="submit" id="login-btn-access" class="login-btn">Iniciar sesión</button>
          <button type="submit" id="signup-btn">Regístrate</button>
        </div>    
    </div>
      </section>
  <section id="section-intro-network-login" class="section-intro-network-login login-section">
      <div>
          <a id="back-page"><img src="https://image.flaticon.com/icons/svg/53/53567.svg" class="img"></a>
          <label id="back-page" class="text-up">Iniciar Sesion</label>
      </div>
        <div class="text-register"><label for="">Registrate con</label></div>
            <h4>Iniciar sesión con:</h4>
    <img src="..\src\Imagenes\Iconos_redes_sociales\facebook.png" alt="img-facebook">
    <img src="..\src\Imagenes\Iconos_redes_sociales\search.png" alt="img-google">
    <div class="_43mg"><span class="_43mh">o</span></div>
    <form id="form-login" class="start-btn">
      <input  type="email" required id="name-login" class="input-login" placeholder="Correo electrónico">
      <input type="password" required id="password-login" class="input-login" minlength="6" placeholder="Contraseña">
      <button type="submit" id="login-btn" class="login-btn">login</button>
    </form>
  </section>

  <section class="section-register-user" id="section-register-user">
    <div>
      <a id ="back-page-sign"><img src="https://image.flaticon.com/icons/svg/53/53567.svg" class="img"></a>
      <label id ="back-page-sign"class = "text-up">Iniciar Sesion</label>
    </div>
    <div class="text-register"><label for="">Registrate con</label></div>
    <img src="..\src\Imagenes\Iconos_redes_sociales\facebook.png" alt="img-facebook">
    <img src="..\src\Imagenes\Iconos_redes_sociales\search.png" alt="img-google">
    <div class="_43mg"><span class="_43mh">o</span></div></div>
    <form class = "form-register-user">
      <div class="text-style">
          <input type="text"   required id="txt-name" class="input-login" placeholder="Ingresa tu nombre">
          <input type="text" required   id="txt-ape" class="input-login" placeholder="Ingresa tu apellido">
          <input  type="email" required id="name-sign-up" class="input-login" placeholder="Correo electrónico">
          <input type="password" required id="password-sign-up" class="input-login" minlength="6" placeholder="Contraseña">
          <button id="btn-singup" class="login-btn">Sign Up</button>
      </div>
      </form>
 </section>
  <script type="module" src="main.js"></script>
</body>
</html>
