    <img src="..\src\Imagenes\Iconos_redes_sociales\facebook.png" alt="img-facebook">

    <div class="_43mg"><span class="_43mh">o</span></div>

      <input  type="email" required id="name-login" class="input-login" placeholder="Correo electrónico">
      <input type="password" id="password-login" class="input-login" minlength="6" placeholder="Contraseña">
    </form>

  </section>

  <section class="section-register-user" id="section-register-user">
    <div class="text-register"><label for="">Registrate con</label></div>
    <img src="..\src\Imagenes\Iconos_redes_sociales\facebook.png" alt="img-facebook">

   </div>
   
    <!-- <form class = "form-register-user"> -->

        <!-- working with these -->
        <input  type="email" required id="email-sign-up" class="input-login" placeholder="Correo electrónico">
        <input type="password" id="password-sign-up" class="input-login" minlength="6" placeholder="Contraseña">
        <button id="btn-signup" class="login-btn">Sign Up</button>
