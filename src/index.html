<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>ABC</h2>
    <form action="" id="login-form">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="email-input">Email</label>
            </td>
            <td>
              <label for="password-input">Contraseña</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="email" name="email-input" id="email-input">
            </td>
            <td>
              <input type="password" name="password-input" id="password-input">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </header>
  <section>
    <h4>La primera red social para emprendedores peruanos</h4>
    <p class="slider">ABC conecta a todos los emprendedores y personas interesadas a emprender. Comparte ideas, proyectos,
      encuentra colaboradores y más.</p>
    <p class="is-free">Comienza es gratis</p>
    <form class="start-btn">
      <button type="submit" id="login-btn">Iniciar sesión</button>
      <button type="submit" id="signup-btn">Regístrate</button>
    </form>
  </section>
  <script type="module" src="main.js"></script>
</body>

</html>
